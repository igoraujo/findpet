<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Título da página</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery 3 -->
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <meta charset="utf-8">
</head>

<body>
    <div class="col-md-7">
        <div class="col-md-12">
          <div class="form-group">
            <label for="image">Imagem *</label>
            <input type="file" name="image" required>
          </div>
          <!-- /.form-group -->
        </div>
        <!-- /.col-md-12 -->

    <div class="col-md-12">
      <div class="form-group">
        <label for="nameEstabelecimento">Name Estabelecimento*</label>
        <input type="text" class="form-control" name="name" placeholder="Nome" required>
      </div>
      <!-- /.form-group -->
    </div>
    <!-- /.col-md-12 -->

    <div class="col-md-12">
      <div class="form-group ">
        <label for="descricao">Descrição *</label>
        <input type="text" class="form-control" name="description" placeholder="Descrição" required>
      </div>
      <!-- /.form-group -->
    </div>
    <!-- /.col-md-12 -->

    <div class="col-md-12">
      <div class="form-group">
        <label for="endereco">Endereço *</label>
        <input type="text" class="form-control" name="address" placeholder="Endereço" required>
      </div>
      <!-- /.form-group -->
    </div>
    <!-- /.col-md-12 -->


    <div class="col-md-12">
      <div class="form-group" style="float: right;">
        <input type="submit" class="btn btn-danger" name="btn-return" value="Voltar">
        <input type="submit" class="btn btn-primary" name="btn-gravar" value="Gravar">
      </div>



  </div>

</body>

</html>
