<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Título da página</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery 3 -->
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <meta charset="utf-8">
</head>

<body>
  <div class="col-md-7">
    <div class="col-md-12">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" class="form-control" name="name" placeholder="Name" required>
      </div>
      <!-- /.form-group -->
    </div>
    <!-- /.col-md-12 -->

    <div class="col-md-12">
      <div class="form-group ">
        <label for="email">Email *</label>
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <!-- /.form-group -->
    </div>
    <!-- /.col-md-12 -->

    <div class="col-md-12">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <!-- /.form-group -->
    </div>
    <!-- /.col-md-12 -->

    <div class="col-md-12">
      <div class="form-group">
        <label for="password_confirmation">Confirm Password</label>
        <input type="password" class="form-control" name="password_confirmation" placeholder="Confirm Password">
      </div>
      <!-- /.form-group -->
    </div>
    <!-- /.col-md-12 -->

    <div class="col-md-12">
      <div class="form-group">
        <label for="cpf">CPF/CNPJ</label>
        <input type="number" class="form-control" name="cpf" placeholder="000.000.000-00">
      </div>
      <!-- /.form-group -->
    </div>
    <!-- /.col-md-12 -->

    <div class="col-md-12">
      <div class="form-group">
        <label for="country">País</label>
        <input type="text" class="form-control" name="country" placeholder="Brasil">
      </div>
      <!-- /.form-group -->
    </div>
    <!-- /.col-md-12 -->

    <div class="col-md-12">
      <div class="form-group">
        <label for="state">UF</label>
        <input type="text" class="form-control" name="state" placeholder="UF">
      </div>
      <!-- /.form-group -->
    </div>
    <!-- /.col-md-12 -->

    <div class="col-md-12">
      <div class="form-group">
        <label for="gender">Sexo</label>
        <select class="form-control" name="gender">
          <option value="" selected>--Sexo--</option>
          <option value="m">Masculino</option>
          <option value="f">Feminino</option>
          <option value="o">Prefiro não informar</option>
        </select>
      </div>
      <!-- /.form-group -->
    </div>
    <!-- /.col-md-12 -->

    <div class="col-md-12">
      <div class="form-group">
        <label for="birthdate">Data de nascimento</label>
        <input type="date" class="form-control" name="birthdate" placeholder="01/01/1900">
      </div>
      <!-- /.form-group -->
    </div>
    <!-- /.col-md-12 -->

    <div class="col-md-12">
      <div class="form-group" style="float: right;">
        <input type="submit" class="btn btn-danger" name="btn-cancel" value="Cancelar">
        <input type="submit" class="btn btn-success" name="btn-success" value="Atualizar">
      </div>
      <!-- /.form-group -->
    </div>
    <!-- /.col-md-12 -->

  </div>

</body>

</html>
