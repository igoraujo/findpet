<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Título da página</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery 3 -->
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <meta charset="utf-8">
</head>

<body>
  <div class="col-md-7">
    <div class="col-md-12">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" class="form-control" name="name" placeholder="Name">
      </div>
      <!-- /.form-group -->
    </div>
    <!-- /.col-md-12 -->

    <div class="col-md-12">
      <div class="form-group ">
        <label for="cpf">CPF/CNPJ *</label>
        <input type="number" class="form-control" name="cpf" placeholder="000.000.000-00">
      </div>
      <!-- /.form-group -->
    </div>
    <!-- /.col-md-12 -->

    <div class="col-md-12">
      <div class="form-group">
        <label for="address">Endereço *</label>
        <input type="text" class="form-control" name="address" placeholder="Endereço">
      </div>
      <!-- /.form-group -->
    </div>
    <!-- /.col-md-12 -->

    <div class="col-md-12">
      <div class="form-group">
        <label for="breed">Raça do pet *</label>
        <input type="text" class="form-control" name="breed" placeholder="Dalmata">
      </div>
      <!-- /.form-group -->
    </div>
    <!-- /.col-md-12 -->

    <div class="col-md-12">
      <div class="form-group">
        <label for="raca">Vacinado *</label>
        <div class="radio">
          <label><input type="radio" name="radio-yes" value="y">Sim</label>
          <label><input type="radio" name="radio-no" value="n">Não</label>
        </div>

      </div>
      <!-- /.form-group -->
    </div>
    <!-- /.col-md-12 -->

    <div class="col-md-12">
      <label style="margin-bottom:10px">Dados do cartão *</label>
      <div class="form-group">
        <label>Número - CVV <input type="text" class="form-control" name="cvv"></label>
        <label>Bandeira <input type="text" class="form-control" name="bandeira"></label>
        <label>Validade <input type="date" class="form-control" name="validade"></label>
      </div>
    </div>

    <div class="col-md-12">
      <div class="form-group" style="float: right;">
        <input type="submit" class="btn btn-danger" name="btn-return" value="Voltar">
        <input type="submit" class="btn btn-primary" name="btn-gravar" value="Gravar">
      </div>
    </div>
</body>

</html>
