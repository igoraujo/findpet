    <!-- /.col-md-12 -->

    <div class="col-md-12">

      </div>

    <!-- /.col-md-12 -->

    <div class="col-md-12">
      <div class="form-group">
        <label for="endereco">Endereço *</label>
        <input type="text" class="form-control" name="endereco" placeholder="Endereço">
      </div>
      <!-- /.form-group -->
    </div>

    <div class="col-md-12">
